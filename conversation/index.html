<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>thecamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

    <link rel="stylesheet" href="./conversation/build/styles/cf-theming.css">
    <script type="text/javascript" src="./conversation/build/conv.min.js"></script>

</head>

<body>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            height: 100vh;
        }
    </style>

    <script>

        document.addEventListener('DOMContentLoaded', function () {

            new cf.ConversationalForm({
                formEl: document.getElementById("cf-form"),
                userImage: './conversation/build/images/digital-logo-thecamp.png',
                robotImage: './conversation/build/images/quentin.jpg',
                userInterfaceOptions: {
                    controlElementsInAnimationDelay: 250,
                    robot: {
                        robotResponseTime: 1000,
                        chainedResponseTime: 1700,
                        showThinking: true
                    },
                    user: {
                        userResponseTime: 1000,
                        showThinking: true
                    }
                }
            });

            var currentdate = new Date();

            window.ConversationalForm.addUserChatResponse("👋");
            setTimeout(() => {
                window.ConversationalForm.addRobotChatResponse("👀&&Hi there, good to have someone around!");
                setTimeout(() => {
                    window.ConversationalForm.addRobotChatResponse("Let me introduce myself");
                    setTimeout(() => {
                        window.ConversationalForm.addRobotChatResponse("<img src='./conversation/build/images/me.jpg'>");
                        setTimeout(() => {
                            window.ConversationalForm.addRobotChatResponse("That's me!&&Well, me in 1998&&I spend most of my days <span style='text-decoration:line-through'>dismanteling</span> breaking my toys &&(so I could see what is inside...)");
                            setTimeout(() => {
                                window.ConversationalForm.addRobotChatResponse("Time flies - my hair gets longer - and I soon dream of becoming a professional drummer listening to John Bonham solo on Moby Dick");
                                setTimeout(() => {
                                    window.ConversationalForm.addRobotChatResponse("<a target='_blank' href='https://www.youtube.com/watch?v=cRuTcnd8YLU'>https://www.youtube.com/watch?v=cRuTcnd8YLU</a>&&This one 👆");
                                    setTimeout(() => {
                                        window.ConversationalForm.addRobotChatResponse("A few years later, stepping into highschool&&Richard Feynman proves me that one can be both a great scientist and a drummer");
                                        setTimeout(() => {
                                            window.ConversationalForm.addRobotChatResponse("<img src='./conversation/build/images/iu-2.jpg'>");
                                            setTimeout(() => {
                                                window.ConversationalForm.addRobotChatResponse("This is him playing the bongos&&I'm hooked!&&I want to learn how things move, radiate and transmute");
                                                setTimeout(() => {
                                                    window.ConversationalForm.addRobotChatResponse("That gets me into China a few years later&&As an engineer&&Teaching physics, learning 中文 and eating yummy 🍜");
                                                    setTimeout(() => {
                                                        window.ConversationalForm.addRobotChatResponse("Fastforward to today:&&" + currentdate.getDate() + " January 2018&&It's 8°C here in Paris&&Bitcoin price is still 📈&&and looking at <a target='_blank' href='https://studioroosegaarde.net/project/smog-free-tower'>Daan Roosegaarde Smog Free project</a>, I'm wondering:&&What if we could really turn all air pollution into diamonds?");
                                                    }, 8000);
                                                }, 10000);
                                            }, 4000);
                                        }, 8000);
                                    }, 6000);
                                }, 7000);
                            }, 10000);
                        }, 5000);
                    }, 6000);
                }, 6000);
            }, 1500);

        }, false);

    </script>


    <section id="form" role="form">
        <form id="cf-form">
        </form>
    </section>
</body>

</html>
